
<h2>Danh sách bạn bè ({{ userService.users().length }} người):</h2>

<div style="display: flex; flex-wrap: wrap;"> @for (user of userService.users(); track user.id) {
    
    <app-user-card
      [user]="user"
      (friendRequest)="handleFriendRequest($event)">
    </app-user-card>

  } @empty {
    <p>Chưa có bạn bè nào trong danh sách.</p>
  }

</div>
